{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <h2 class="text-center">Ameliorate Spa</h2>
    <h2 class="text-center">Welcome to Ameliorate Spa!</h2>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="car_">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../static/mani.jpeg" alt="First slide" height="500px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/massage.jpg" alt="Second slide" height="500px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/pedicure.jpeg" alt="Third slide" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<a href="/about" class="text-center">About</a>
{% endblock body %}
